<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Prediksi Tingkat Stres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Prediksi Tingkat Stres Berdasarkan Durasi Tidur</h3>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="sleep_duration" class="form-label">Masukkan Durasi Tidur (jam):</label>
                            <input type="number" step="0.1" min="5.8" max="8.5" class="form-control" id="sleep_duration"
                                name="sleep_duration" required>
                            <div class="form-text">Range valid: 5.8 - 8.5 jam</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Prediksi</button>
                    </form>

                    {% if message %}
                    <div class="alert alert-warning mt-3 text-center">
                        {{ message }}
                    </div>
                    {% endif %}

                    {% if prediction is not none %}
                    <div class="alert alert-info mt-3 text-center">
                        <strong>Hasil Prediksi:</strong> Tingkat Stres â‰ˆ {{ prediction }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
